<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="register.css">
  <link rel="icon" type="image/x-icon" href="webicon.jpg">
  <title>Regisztráció</title>
</head>
<body>
<form action="" >
  <div class="container">
    <h1>Regisztráció</h1>
    <p>Töltsd ki az adatokat</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email megadása" name="email" id="email" required>

    <label for="psw"><b>Jelszó</b></label>
    <input type="password" placeholder="Jelszó megadása" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Jelszó ismétlése</b></label>
    <input type="password" placeholder="Jelszó ismétlése" name="psw-repeat" id="psw-repeat" required>
    </hr>

    <p> <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Van már fiókod? <a href="login.html">Lépj be</a>!</p>
    <p class="register-link"> <a href="index.html">Mégsem</a></p>
  </div>
</form>

</body>
</html>
