<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="icon" type="image/x-icon" href="/images/webicon.jpg">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">
    <h2>Bejelentkezés</h2>
    <div th:if="${successMessage}">
        <p style="color: green;" th:text="${successMessage}"></p>
    </div>
    <div th:if="${loginError}">
        <p style="color: red;" th:text="${loginError}"></p>
    </div>
    <form method="post" action="/login">
        <label for="email">Email</label>
        <input type="email" id="email" name="username" required>

        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Bejelentkezés</button>
        <div class="container signin">
            <p class="register-link">Nincs fiókod? <a href="/register">Regisztrálj itt</a></p>
            <p class="register-link"> <a href="/">Mégsem</a></p>
        </div>

    </form>
</div>






</body>
</html>
