<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <div>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/}">Főoldal</a>
            <a th:href="@{/contact}">Kapcsolat</a>
            <a th:href="@{/messages}">Üzenetek</a>
            <a th:href="@{/login}">Bejelentkezés</a>
            <a th:href="@{/register}">Regisztráció</a>
        </span>

        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/}">Főoldal</a>
            <a th:href="@{/contact}">Kapcsolat</a>
            <a th:href="@{/messages}">Üzenetek</a>
            <a th:href="@{/products}">Termékek</a>
            <label for="user" style="font-weight: bold; font-size: larger">Felhasználó: </label>
            <a id="user" sec:authentication="principal.username" class="inactiveLink"></a>
            <a th:href="@{/logout}">Kijelentkezés</a>
        </span>

        <span sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/admin/home}">Admin</a>
        </span>
    </div>
</div>
